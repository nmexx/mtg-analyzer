name: Test → Build → Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: # allows manual trigger from the GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ── 1. Checkout ─────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Node setup with dependency cache ─────────────────────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ── 3. Install ──────────────────────────────────────────────────────────
      - name: Install dependencies
        run: npm ci

      # ── 4. Lint ─────────────────────────────────────────────────────────────
      - name: Lint
        run: npm run lint

      # ── 5. Test ─────────────────────────────────────────────────────────────
      - name: Run test suite
        run: npm run test

      # ── 6. Build ────────────────────────────────────────────────────────────
      - name: Build (Vite)
        run: npm run build

      # ── 7. Deploy via FTPS ──────────────────────────────────────────────────
      #  Secrets are set in: GitHub repo → Settings → Secrets → Actions
      #  Required secrets:  FTP_HOST  FTP_USER  FTP_PASSWORD
      #  Optional secrets:  FTP_REMOTE  (defaults to /)
      - name: Deploy to FTPS server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_REMOTE || '/' }}
          local-dir: ./dist/
          protocol: ftps-legacy
          port: 21
          # Only uploads changed files — much faster than a full re-upload
          dangerous-clean-slate: false
